<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>
<head>
    <title>Profolio</title>
    <link href="/css/login.css" rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="back">
    <header class="text_main">Profolio 가입하기</header>
    <span class="j1">기업회원으로 가입하시겠습니까?</span>
    <form action="joincompany.html">
        <input class="j2" type="submit" value="기업회원 가입하기>" />
    </form>
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
    <div class="userid2">
        <input class="email textbox" th:field="*{email}" type="email" placeholder="이메일" />
        <span><input type="button" class="btn" value="이메일 중복 확인" />
            </span>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>

        <input class="email textbox" th:field="*{password}" type="password" placeholder="패스워드" />
        <input class="email textbox" type="password" placeholder="패스워드 확인" />
        <span><input type="button" class="btn" value="패스워드 확인" />
            </span>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>

        <input class="email textbox" th:field="*{name}" type="text" placeholder="이름" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>

        <input class="email textbox" th:field="*{age}" type="text" placeholder="나이" />
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="fieldError">Incorrect data</p>

        <input class="email textbox" th:field="*{address}" type="text" placeholder="사는곳" />
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

        <select class="email textbox" th:field="*{tech}"name="tech">
            <option value="">분야선택</option>
            <option value="IT">IT</option>
            <option value="Design">Design</option>
            <option value="기획">기획</option>
            <option value="경영">경영</option>
        </select>
        <p th:if="${#fields.hasErrors('tech')}" th:errors="*{tech}" class="fieldError">Incorrect data</p>

        <input class="email textbox" th:field="*{phoneNumber}"type="text" placeholder="전화번호       *숫자만입력" /><!-- 검증 꼭필요 -->
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>

    </div>
    <div class="line"></div>

        <input class="btn_company" type="submit" value="가입하기" />

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
