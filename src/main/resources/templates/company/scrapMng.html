<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){

            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/company/portfolios/" + page + "?searchDateType=" + searchDateType
            + "&searchSellStatus=" + searchSellStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }
        function getCheckboxValue()  {
            // 선택된 목록 가져오기
            const query = 'input[name="removeValue"]:checked';
            const selectedEls =
                document.querySelectorAll(query);

            // 선택된 목록에서 value 찾기
            let deleteList = [];
            selectedEls.forEach((el) => {
                deleteList.push(el.value);
            });


            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                url : "/company/scrap/delete",
                type : "POST",
                data : {
                    "deleteList" : deleteList,
                },
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success : function(result){
                    location.href = "/company/scrap";
                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <form th:action="@{'/company/scrap' + ${scrapDto.size()}}" role="form" method="get" th:object="${scrapDto}">
        <div style="overflow:auto; height: 500px;width: 900px" >
            <table class="table">
                <thead>
                <tr>
    <!--                <td>상품아이디</td>-->
                    <td>타이틀</td>
                    <td>Url</td>
                    <td>포트폴리오 날짜</td>
                    <td>삭제</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scrap, status: ${scrapDto}">
                    <input type="hidden" th:value="${scrap.ItemId}">
                    <td>
                        <a th:text="${scrap.Title}"></a>
                    </td>
<!--                    <a th:text="${#strings.substring(scrap.scrapUrl,2,#strings.listIndexOf(scrap.scrapUrl,'.'))}+.jpg"></a>-->
                    <td>
                        <a th:href="'/company/share/'+${scrap.itemId}" >
                            <img th:src="${#strings.substring(scrap.scrapUrl,2,#strings.indexOf(scrap.scrapUrl,'.'))}+.jpg" class="card-img-top" th:alt="${scrap.Title}" height="400" >
                        </a>
                    </td>
                    <td th:text="${#strings.substring(#strings.replace(scrap.regTime,'T',' '),0,19)}"></td>
                    <td><input type="checkbox" name="removeValue" th:value="${scrap.scrapCode}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
    <div>
        <button class="btn btn-outline-primary" th:onclick="getCheckboxValue()">삭제</button>
    </div>
<!--    <button style="margin-left: 700px" onclick="location.href='/company/portfolio/new'">추가</button>-->
</div>

</html>
