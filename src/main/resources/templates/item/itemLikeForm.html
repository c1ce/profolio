<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환
                if(fileExt != "pdf"){
                    alert("pdf 파일만 등록이 가능합니다.");
                    return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">

        <p class="h2">
            포트폴리오 상세정보
        </p>

        <input type="hidden" th:field="*{id}" readonly>

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select" disabled>
                <option value="SELL">공유</option>
                <option value="SOLD_OUT">비공유</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">타이틀</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="타이틀을 입력해주세요" readonly>
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>



        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">포트폴리오 요약</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" style="height: 500px" th:field="*{itemDetail}" readonly></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1,1)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile" readonly>
                    <label class="custom-file-label" th:text="파일"></label>
                </div>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile" disabled>
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}" disabled>
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '파일' + ${status.index+1}"></label>
                </div>
            </div>
        </div>


        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/members/share/pdfOpen/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">View</button>
            <button th:formaction="@{'/members/scrap/new'}" type="submit" class="btn btn-primary">Like</button>
<!--            <button th:formaction="@{'/members/portfolio/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">Contact</button>-->
            <button onclick="history.back()" type="button" class="btn btn-primary">Back</button>


        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
